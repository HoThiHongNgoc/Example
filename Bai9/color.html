<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./color.css">
</head>

<body>
    <form action="">
        <h1 style="text-align: center;">A Simple Color Picker</h1>
        <table border="1">
            <tr>
                <td>
                    <p>Background(enter values from '00' to 'FF')</p>
                    <label for="RED">RED:</label>
                    <input type="text" id="RED">
                    <label for="GREEN">GREEN:</label>
                    <input type="text"  id="GREEN">
                    <label for="BLUE">BLUE:</label>
                    <input type="text" id="BLUE">
                    <p>Text(enter values from '00' to 'FF')</p>
                    <label for="RED1">RED:</label>
                    <input type="text" id="RED1">
                    <label for="GREEN1">GREEN:</label>
                    <input type="text"  id="GREEN1">
                    <label for="BLUE1">BLUE:</label>
                    <input type="text" id="BLUE1">
                    <div class="button">
                        <button type="button"  id="Apply">Apply</button>
                        <button type="reset">Reload</button>
                    </div>
                </td>
                <td style="width: 50%; vertical-align: top;" id="TEXT">
                    <h4>HAMLET:</h4>
                    <p>
                        Speak the speech, I pray you, as I pronounced it to you, trippingly on the tongue: but if you
                        mouth it, as many of your players do
                    </p>
                </td>
            </tr>
        </table>
    </form>
    <script src="./color.js"></script>
</body>

</html>
