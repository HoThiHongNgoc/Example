<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOR</title>
    <script>
        function getUrlParams2(){
              const params = new URLSearchParams(window.location.search);
              return params;
       }
       var name = getUrlParams2().get("name");
       var email = getUrlParams2().get("email");
       var gender = getUrlParams2().get("gender");
       var checkbox = getUrlParams2().get("checkbox");
       var area = getUrlParams2().get("area");
       var comment = getUrlParams2().get("comment");
   </script>
</head>
<body>
   <div>
       <p>Họ và tên: <span id="name"></span></p>
       <p>Email: <span id="email"></span></p>
       <p>Giới tính: <span id="gender"></span></p>
       <p><span id="checkbox">Tôi đã có nghề nghiệp ổn định</span> </p>
       <p>Đến từ: <span id="area"></span></p>
       <p>Nội dung: <span id="comment"></span></p>
   </div>
   <script>
       document.getElementById("name").innerText= name;
       document.getElementById("email").innerText= email;
       document.getElementById("gender").innerText= gender;
       document.getElementById("checkbox").innerText= checkbox;
       document.getElementById("area").innerText= area;
       document.getElementById("comment").innerText= comment;
   </script>
</body>
</html>
